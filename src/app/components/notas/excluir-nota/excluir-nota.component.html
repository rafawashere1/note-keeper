<section class="row justify-content-center">
  <div class="col-lg-4 d-grid gap-4">
    <h1>Excluir Nota</h1>

    <h2 class="fs-4 fw-light">
      VocÃª deseja mesmo excluir a seguinte postagem?
    </h2>

    <form (submit)="excluirNota()" class="d-grid gap-3">
      <div class="card border-dark">
        <div class="card-body">
          <div class="d-flex align-items-center">
            <h3 class="card-title">{{ nota.titulo}}</h3>
            <span class="ms-auto text-muted fw-semibold">Id: {{nota.id}}</span>
          </div>
          <p class="my-4">{{ nota.conteudo }}</p>
        </div>
      </div>

      <div class="d-flex gap-2 my-2 justify-content-end">
        <button type="submit" class="btn btn-danger px-5">Confirmar</button>
        <button routerLink="/notas/listar" class="btn btn-outline-primary px-4">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</section>
