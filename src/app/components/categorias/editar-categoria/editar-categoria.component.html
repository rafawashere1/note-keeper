<section class="row justify-content-center">
  <div class="col-lg-4 d-grid gap-4">
    <h1>Editar Categoria</h1>

    <h2 class="fs-4 fw-light">
      Você pode editar com facilidade a sua categoria.
    </h2>

    <form (submit)="editarCategoria()" class="d-grid gap-3">
      <div class="mb-3">
        <label for="titulo" class="form-label fs-5 fw-semibold">Título</label>
        <input [(ngModel)]="categoria.titulo" type="text" class="form-control" id="titulo" name="titulo" />
      </div>

      <div class="d-flex gap-2 my-2 justify-content-end">
        <button type="submit" class="btn btn-primary px-5">Salvar</button>
        <button routerLink="/categorias/listar" class="btn btn-outline-danger px-4">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</section>
